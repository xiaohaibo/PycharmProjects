<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
 <form action={% url 'go_form' %} method="post" class="smart-green">
     <h1>留言信息
     <span>请留下你的信息</span>
         </h1>
     <label>
         <span>姓名:</span>
         <input id="name" type="text" value="{% ifequal  my_message.name|slice:'8' 'bobby' %}bobbyhatest{% else %}boby not test{% endifequal %}" name="name" class="error" placeholder="请输入姓名">
         <div class="errors-msg"></div>
     </label>
     <label>
         <span>邮箱:</span>
         <input id="email" type="text" value="{{ my_message.email }}" name="email" class="error" placeholder="请输入邮箱">
         <div class="errors-msg"></div>
     </label>
          <label>
         <span>地址:</span>
         <input id="address" type="text" name="address" class="error" placeholder="请输入地址">
         <div class="errors-msg"></div>
     </label>
          <label>
         <span>留言:</span>
         <textarea id="message" type="text" name="message"  placeholder="请输入留言"></textarea>
         <div class="errors-msg"></div>
     </label>
     <input type="submit" class="bottom" value="提交">
     {% csrf_token %}
 </form>

  </body>
</html>
